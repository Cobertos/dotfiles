# Working Xorg.conf for Nvidia PRIME

Section "ServerLayout"
    Identifier     "Layout0"
    Screen         "nvidia"
    #Screen         "intel"
    #Inactive       "nvidia"
    Inactive       "intel"
    Option         "AllowNVIDIAGPUScreens"
EndSection

Section "Device"
    Identifier     "intel"
    Driver         "modesetting"
    BusID          "PCI:0:2:0"
EndSection

Section "Screen"
    Identifier     "intel"
    Device         "intel"
EndSection

Section "Device"
    Identifier     "nvidia"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:58:0:0"
    Option         "AllowExternalGpus"
EndSection

Section "Screen"
    Identifier     "nvidia"
    Device         "nvidia"
    Option         "metamodes" "HDMI-0: nvidia-auto-select +1920+120 {ForceCompositionPipeline=On}, DP-0: nvidia-auto-select +0+0 {ForceCompositionPipeline=On}"
EndSection
